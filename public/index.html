        div h1{  /*design for heading*/
            text-decoration: blueviolet;

        .todoapp { /*shadow for border*/

            float: left;
            margin-left: -20px;
        }

        input{ /*font size in input text area*/
            border:none;
            font-size: 20px;
        }

        #exit{
            display: none;
        }


        .radio:hover #exit {
            float:right;
            display: block;  
            margin-top: -2px;
        }

        input[id=radio]:checked~#name{  /*strike through onclick radio*/

            color:grey;
        }
